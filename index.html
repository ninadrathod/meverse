<html lang="en">
<head>

  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
    <!--Create grid on top of the background -->    
    <svg class="grid" width="100%" height="100%"></svg>

    <div id="title-subtitle" class="absolute z-0 w-[60%] md:w-[80%] mt-[10%] ml-[5%]">
        
        <div id="title-container" class="overflow-hidden pl-[1%]"><span class="roboto-me text-[5vh] md:text-[7vh] lg:text-[10vh] tracking-tighter">me</span>
            <span class="roboto-verse text-[5vh] md:text-[7vh] lg:text-[10vh] tracking-tighter">verse.</span></div>
    
        <div class="w-[90%]">
            <span id="subtitle-prefix" class="montserrat-bg text-[3vh] md:text-[4vh] lg:text-[6vh] opacity-100 pl-[1%] text-gray-500"></span>
            <span id="subtitle" class="montserrat-bg text-[3vh] md:text-[4vh] lg:text-[6vh] opacity-80 pl-[1%]"></span>
            <span id="cursor" class="montserrat-bg text-[3vh] md:text-[4vh] lg:text-[6vh] opacity-80 pl-[1%]">_</span>
        </div>
    </div>
