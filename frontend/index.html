    <div id="title-subtitle" class="absolute z-0 w-full mt-[10%] ml-[5%]">
        
        <svg id="page-title-svg" viewBox="0 0 1300 200" class="w-full h-auto">
            <text y="50%" dominant-baseline="middle" text-anchor="start">
                <tspan class="roboto-me text-[25vh] tracking-tighter">me</tspan><tspan class="roboto-verse text-[25vh] tracking-tighter">verse.</tspan>
            </text>
        </svg>
    
        <div class="w-[90%]">
            <span id="subtitle-prefix" class="montserrat-bg text-[5vh] md:text-[7vh] lg:text-[9vh] opacity-100 pl-[1%] text-gray-500"></span>
            <span id="subtitle" class="montserrat-bg text-[5vh] md:text-[7vh] lg:text-[9vh] opacity-80 pl-[1%]"></span>
            <span id="cursor" class="montserrat-bg text-[5vh] md:text-[7vh] lg:text-[9vh] opacity-80 pl-[1%]">_</span>

    <script src="script.js"></script>
